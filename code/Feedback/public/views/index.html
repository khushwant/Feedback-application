<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width = device-width, initial-scale = 0, user-scalable = no, minimum-scale = 1, maximum-scale = 1">
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link href="../css/index5.css" rel="stylesheet" type="text/css">
    <link href="../css/screen.css" rel="stylesheet" type="text/css">
    <link href="../css/fonts.css" rel="stylesheet" type="text/css">

    <!-- <link href="../css/screen.css" rel="stylesheet" type="text/css"> -->
</head>

<body>
    <div class="mainContainer"></div>
    <script id="feedback1Template" type="text/x-jquery-tmpl">
        <div class="header">
            <div class="head">
                <img class="logoMain" src="{{html ceo}}" />
                <div class="title">RealFood</div>
            </div>
        </div>
        <div class="experience">
            <div class="expTitle">How was your experience?</div>

            <div class="images">
                <img class="image happyExp" src="{{html happy}}" />
                <img class="image sadExp" src="{{html sad}}" />
            </div>

        </div>
        <div class="bill">
            <div class="price">
                <span class="dollar">$</span>
                <span class="totalPrice">1,323.60</span>
            </div>
            <div class="items">
                {{each(itemIndex,o) items}}
                <div class="item">
                    <div class="left">{{html item}}
                        <span class="description">{{html description}}</span></div>

                    <div class="right">{{html price}}</div>
                </div>
                {{/each}}
            </div>
        </div>
        <div class="feedbackScreen">
          <div class="feedbackScreenMargin">
            <div class="head">
                <img class="logo" src="{{html logo}}" />

                <div class="titleHappy">That&apos;s great! <br>Tell us what we got right</div>

                <div class="change">
                    <div class="changeText">
                        Change my answer
                    </div>
                    <img class="changeLogo" src="../images/sad.png"/>
                </div>
            </div>
            <div class="form">
                {{each(oIndex,o) radios}}
                <div class="radio">
                    <div class="selection"></div>
                    <span class="radioText">{{html o}}</span>
                </div>
                {{/each}}
                <div class="textarea">
                    <textarea class="textareaText" placeholder="Let us know more..."></textarea>
                </div>
            </div>
            <div class="reply">
                <div class="selection"></div>
                <div class="replyTitle"> Allow us to reply</div>
                <div class="replySubtitle">
                    Your email will not be revealed
                </div>
            </div>
            <div class="submitAnswer">
                SUBMIT
            </div>
          </div>
        </div>
    </script>
    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/transit.js"></script>
    <script src="../scripts/highcharts.js"></script>
    <script src="../scripts/jquery.tmpl.min.js"></script>
    <script src="../scripts/jslinq.js"></script>
    <script src="../scripts/moment.min.js"></script>
    <script src="../scripts/superjson.js"></script>
    <script src="../scripts/tocca.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/input.js"></script>
    
</body>

</html>
